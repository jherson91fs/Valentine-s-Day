<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Corazones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Al igual que lo que siento por ti estos corazones estaran infinitamente, pero para ver tu regalo solo te pido atrapar 10 de mis corazones</h1>
    <div id="counter">Corazones atrapados: 0 / 10</div>
    <div id="game-container"></div>
    
    <div id="congrats-container" class="hidden">
        <p id="congrats-message">¡Felicidades! Ahora puedes ver la sorpresa ...</p>
        <button id="surprise-button">Ver Sorpresa 🎁 💘 </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
